<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Pizza&Front</title>
  </head>
  <body>
    <header>
      <div class="contenedor-logo">
        <img src="./img/VectorPizza.svg" alt="Logo" srcset="" />
        <h1 class="logo">
          <span class="logo-verde">Pizza</span>&<span class="logo-rojo"
            >Front</span
          >
        </h1>
      </div>
      <nav class="navegador-horizontal">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Promoción</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contenedor-cuerpo">
        <article class="seccion-fondo">
          <h2 class="subtitulo-1">
            <span class="texto-rojo">Envio gratis </span>comprando
            <span class="texto-rojo">2 pizzas</span>
          </h2>
        </article>
        <article class="seccion-lista">
          <h2 class="texto-rojo">Podio de Pizza</h2>

          <h3>Pizza top 5</h3>
          <div>
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzarrella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
            <img
              class="comida-lista"
              src="./img/img-section.png"
              alt="Imagen de comida"
              srcset=""
            />
          </div>
        </article>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Promoción</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <div class="contenedor-logo">
        <img src="./img/VectorPizza.svg" alt="Logo" srcset="" />
        <h1 class="logo">
          <span class="logo-verde">Pizza</span>&<span class="logo-rojo"
            >Front</span
          >
        </h1>
      </div>
    </footer>
  </body>
</html>
